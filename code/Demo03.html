<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类选择器</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.clearfix{
			clear: both;
			overflow: auto;
		}
		.demo{
			border: 1px solid #ccc;
			width: 300px;
			margin: 50px auto;
			padding: 10px;
		}
		.demo li{
			float: left;
			list-style:none;
			padding: 2px;
			border: 1px solid #ccc;
			margin-right: 4px;
			width: 20px;
		}
		.demo a{
			display: block;
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			text-decoration: none;
			border-radius: 50%;
			background: #f36;
		}
		/*第一个*/
		.demo li:first-child{
			background-color: #0f0;
		}
		/*某个数字*/
		.demo li:nth-child(3){
			background-color: #0f0;
		}	
		/*偶数行	*/
		.demo li:nth-child(2n){
			background-color: #0f0;
		}	
		.demo li:nth-child(even){
			background-color: #0f0;
		}		
		/*奇数行	*/
		.demo li:nth-child(2n+1){
			background-color: #0f0;
		}	
		.demo li:nth-child(odd){
			background-color: #0f0;
		}
		/*从n以后开始			*/
		.demo li:nth-child(n+5){
			background-color: #0f0;
		}	
 		/*选择某个元素的一个或者多个特定的子元素，从这个元素的最后一个子元素开始算*/
		.demo li:nth-last-child(3){
			/*倒数第三个*/
			background-color: #0f0;
		}
		/*选择指定的元素*/
		.demo li:nth-of-type(3){
			/*type限制为li中的，而不会被额外的标签影响*/
			background-color: #ff9;
		} 
		/*选择指定的元素，从元素的最后一个开始计算*/
		.demo li:nth-last-of-type(){} 
		/*选择一个上级元素下的第一个同类子元素*/
		.demo li:first-of-type{}
		/*选择一个上级元素下的最后一个同类子元素*/
		.demo li:last-of-type{}  
		/*选择的是它父元素唯一一个子元素*/
		.demo li:only-of-type{} 
		/*选择的元素里面没有内容*/
		.demo li:empty{} 
	
	</style>
</head>
<body>
	<div class="demo clearfix">
		<ul class="clearfix">
			<p>0</p>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">6</a></li>
			<li><a href="">7</a></li>
			<li><a href="">8</a></li>
			<li><a href="">9</a></li>
			<li><a href="">10</a></li>			
		</ul>
	</div>
</body>
</html>
